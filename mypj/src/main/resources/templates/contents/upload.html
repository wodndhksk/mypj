<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout" th:with="title='Contents upload'">

<div layout:fragment="content" style="background-color: #FFFFFF;">
    <div class="container">
        <div class="row">
            <form class="row g-3" method="post" th:action="@{/contents/upload}" name="theForm">
                <div class="col-md-12" >
                    <label for="inputTitle" class="form-label title-reponse text-red">*Title</label>
                    <input type="title" class="form-control justify-content-center" th:name="inputTitle" id="inputTitle">
                </div>
                <div class="col-md-12" >
                    <label for="inputDescription" class="form-label title-reponse text-red">*Description</label>
                    <input type="description" class="form-control justify-content-center" th:name="inputDescription" id="inputDescription">
                </div>
                <div class="col-md-12" >
                    <label for="inputImageUrl" class="form-label">ImageUrl</label>
                    <input type="imageUrl" class="form-control justify-content-center" th:name="inputImageUrl" id="inputImageUrl">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" id="uploadBtn" onclick="uloadBtn()">Submit</button>
                </div>

            </form>
        </div>
    </div>

</div>
<script>
    function uloadBtn(){
        alert("저장하시겠습니까?");
    }


</script>
</html>
